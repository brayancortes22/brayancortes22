name: Generate code stats

permissions:
  contents: write

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 3 * * 1' # semanal los lunes a las 03:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib

      - name: Run stats generator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/generate_stats.py --user brayancortes22 --output assets/code_stats.png

      - name: Commit and push generated image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/code_stats.png || true
          git commit -m "chore: update code stats" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed"
